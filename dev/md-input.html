        <div id="customize">
            <h3>customize</h3>
            <aalam-md-input id='md-inp'>
            </aalam-md-input>
            <fieldset>
                <legend>slot</legend>
                <div>
                    <input type="checkBox" name='slot-el' id="lead-icon" value="leading-icon">
                    <label for='lead-icon'>leading icon</label>
                </div>
                <div>
                    <input type="checkBox" name='slot-el' id='trail-icon' value='trailing-icon'>
                    <label for="trail-icon">trailing icon</label>
                </div>
                <div>
                    <input type="checkBox" name='slot-el' id='help-msg' value='helper-text'>
                    <label for='help-msg'>help msg</label>
                </div>
                <div>
                    <input type="checkBox" name='slot-el' id='input-el' value='input'>
                    <label for='input'>input</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>attribute</legend>
                <h3>mode</h3>
                <div>
                    <input type='radio' name='display-mode' id='outline-mode' value='outline'>
                    <label for='outline-mode'>outline</label>
                </div>
                <div>
                    <input type='radio' name='display-mode' id='filled-mode' value='filled'>
                    <label for='filled-mode'>filled</label>
                </div>
                <hr>
                <h3>other</h3>
                <div>
                    <input type='checkBox' name='prefix' id='prefix_el' value='@'>
                    <label for='prefix'>prefix</label>
                </div>
                <div>
                    <input type='checkBox' name='suffix' id='suffix_el' value='#'>
                    <label for='suffix'>suffix</label>
                </div>
                <div>
                    <input type='checkBox' name='disabled' id='disabled_el' value='disabled'>
                    <label for='disabled'>disabled</label>
                </div>
                <div>
                    <input type='checkBox' name='charcount_el' id='ch_count' value=5>
                    <label for='ch_count'>character count </label>
                </div>
            </fieldset>
        </div>
        <script>
            const md_inp = document.getElementById('md-inp');
            const display_mode = document.querySelectorAll('input[name="display-mode"]');
            for(let i = 0; i < display_mode.length; i++) {
                display_mode[i].addEventListener('change', () => {
                    md_inp.setAttribute('mode', event.target.value);
                });
            }
            const pre = document.getElementById('prefix_el');
            pre.addEventListener('change', () => {
                if(event.target.checked)
                    md_inp.setAttribute('prefix', pre.value);
                else
                    md_inp.removeAttribute('prefix');
            });
            const suf = document.getElementById('suffix_el');
            suf.addEventListener('change', () => {
                if(event.target.checked)
                    md_inp.setAttribute('suffix', suf.value);
                else
                    md_inp.removeAttribute('suffix');
            });
            const cc = document.getElementById('ch_count');
            cc.addEventListener('change', () => {
                if(event.target.checked)
                    md_inp.setAttribute('charcount', cc.value)
                else
                    md_inp.removeAttribute('charcount');
            });
            const disab = document.getElementById('disabled_el');
            disab.addEventListener('change', () => {
                if(event.target.checked)
                    md_inp.setAttribute('disabled', '');
                else
                    md_inp.removeAttribute('disabled');
            });
            const lead_icon = document.getElementById('lead-icon');
            const lead_slot = document.getElementById('lead-slot');
            const lead_parent = lead_slot.parentElement;
            lead_icon.addEventListener( 'change', () => {
                if(event.target.checked) {
                    md_inp.appendChild(lead_slot);
                }
                else {
                    lead_parent.appendChild(lead_slot);
                }
            });
            const trail_icon = document.getElementById('trail-icon');
            const trail_slot = document.getElementById('trail-slot');
            const trail_parent = trail_slot.parentElement;
            trail_icon.addEventListener('change', () => {
                if(event.target.checked) {
                    md_inp.appendChild(trail_slot);
                }
                else {
                    trail_parent.appendChild(trail_slot);
                }
            });
            const help_msg = document.getElementById('help-msg');
            const help_slot = document.getElementById('helper-slot');
            const help_parent = help_slot.parentElement;
            help_msg.addEventListener('change', () => {
                if(event.target.checked) {
                    md_inp.appendChild(help_slot);
                }
                else {
                    help_parent.appendChild(help_slot);
                }
            });
            const input_el = document.getElementById('input-el');
            const input_slot = document.getElementById('input-slot');
            const input_parent = input_slot.parentElement;
            input_el.addEventListener('change', () => {
                if(event.target.checked) {
                    md_inp.appendChild(input_slot);
                }
                else {
                    input_parent.appendChild(input_slot);
                }
            });
        </script>
